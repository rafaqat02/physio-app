<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/anlatis.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="sidebar" data-aos="fade-right" data-aos-duration="1500">
        <div class="adduser animate__animated animate__backInDown">
            <i class="fa-solid fa-stethoscope user"></i>
            <h1 class="user_heading">PhysioCare Admin</h1>
        </div>


        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html"> <i class="fa-solid fa-gauge"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="Patients.html"> <i class="fa-solid fa-user-doctor"></i> Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="appointments.html"><i class="fa-solid fa-calendar-check"></i>  Appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="Reports&Analytics.html"><i class="fa-solid fa-chart-line"></i> Reports & Analytics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="pament.html"> <i class="fa-solid fa-credit-card"></i> Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="assignments.html"><i class="fa-solid fa-clipboard-list"></i> Assignments </a>
            </li>
        </ul>
    </div>
    <div class="main_container">
        <!-- Header Section -->
        <div class="header d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3" data-aos="fade-up" data-aos-duration="1500">

            <!-- Page Title -->
            <h2 class="fw-bold text-dark">
                <i class="fa-solid fa-chart-line text-warning me-2"></i> Reports & Analytics
            </h2>

            <!-- Right Side Controls -->
            <div class="d-flex gap-2 flex-wrap animate__animated animate__fadeInRight">
                <!-- Date Range Filter -->
                <select class="form-select shadow-sm" style="min-width: 180px;">
      <option>Today</option>
      <option>This Week</option>
      <option>This Month</option>
      <option>Custom Range</option>
    </select>

                <!-- Export Buttons -->
                <button class="btn btn-danger shadow-sm">
      <i class="fa-solid fa-file-pdf me-1"></i> Export PDF
    </button>
                <button class="btn btn-success shadow-sm">
      <i class="fa-solid fa-file-excel me-1"></i> Export Excel
    </button>
            </div>
        </div>




        <!-- Charts & Graphs Section -->
        <div class="main_chartbox row g-4 mt-3" data-aos="fade-up" data-aos-duration="1500">

            <!-- Line Chart (Patient Recovery Progress) -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 animate__animated animate__fadeInLeft">
                    <div class="card-header bg-warning text-white fw-bold">
                        <i class="fa-solid fa-chart-line me-2"></i> Patient Recovery Progress
                    </div>
                    <div class="card-body">
                        <canvas id="recoveryLineChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- Bar Chart (Monthly Appointments) -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 animate__animated animate__fadeInRight">
                    <div class="card-header bg-primary text-white fw-bold">
                        <i class="fa-solid fa-chart-bar me-2"></i> Monthly Appointments
                    </div>
                    <div class="card-body">
                        <canvas id="appointmentsBarChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- Pie/Donut Chart (Appointments by Status) -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 animate__animated animate__fadeInUp">
                    <div class="card-header bg-success text-white fw-bold">
                        <i class="fa-solid fa-circle-pie me-2"></i> Appointments by Status
                    </div>
                    <div class="card-body">
                        <canvas id="statusPieChart" height="200"></canvas>
                    </div>
                </div>
            </div>

            <!-- Gauge / Progress Circle (Average Recovery) -->
            <div class="col-md-6">
                <div class="card shadow-sm rounded-4 text-center p-4 animate__animated animate__fadeInUp">
                    <h6 class="fw-bold mb-3"><i class="fa-solid fa-gauge-high me-2 text-warning"></i> Average Recovery</h6>
                    <canvas id="recoveryGaugeChart" width="200" height="200"></canvas>
                </div>
            </div>

        </div>

    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Line Chart (Recovery Progress)
        new Chart(document.getElementById("recoveryLineChart"), {
            type: "line",
            data: {
                labels: ["Week 1", "Week 2", "Week 3", "Week 4"],
                datasets: [{
                    label: "Recovery %",
                    data: [0, 40, 35, 90],
                    borderColor: "#F2AB4D",
                    backgroundColor: "rgba(242,171,77,0.2)",
                    fill: true,
                    tension: 0.3,
                    pointBackgroundColor: "#F2AB4D"
                }]
            }
        });

        // Bar Chart (Monthly Appointments)
        new Chart(document.getElementById("appointmentsBarChart"), {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May"],
                datasets: [{
                    label: "Appointments",
                    data: [30, 45, 50, 70, 60],
                    backgroundColor: "#007bff"
                }]
            }
        });

        // Pie Chart (Appointments by Status)
        new Chart(document.getElementById("statusPieChart"), {
            type: "doughnut",
            data: {
                labels: ["Confirmed", "Pending", "Canceled"],
                datasets: [{
                    data: [65, 20, 15],
                    backgroundColor: ["#28a745", "#ffc107", "#dc3545"]
                }]
            },
            options: {
                cutout: "60%"
            }
        });

        // Gauge Chart (Average Recovery)
        const ctx = document.getElementById("recoveryGaugeChart").getContext("2d");
        new Chart(ctx, {
            type: "doughnut",
            data: {
                datasets: [{
                    data: [72, 28], // 72% Recovery
                    backgroundColor: ["#F2AB4D", "#e9ecef"],
                    borderWidth: 0
                }]
            },
            options: {
                cutout: "80%",
                plugins: {
                    tooltip: {
                        enabled: false
                    },
                    legend: {
                        display: false
                    }
                }
            }
        });
        // Add % text inside Gauge
        ctx.font = "20px Arial";
        ctx.fillStyle = "#333";
        ctx.textAlign = "center";
        ctx.fillText("72%", 100, 105);
    </script>

</body>

</html>
