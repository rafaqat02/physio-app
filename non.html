<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Images Loop</title>
    <style>
        body {
            background: #f5f5f5;
        }
        
        .container {
            width: 100%;
            height: 180px;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
            background: #fff;
        }
        
        .container img {
            position: absolute;
            top: 20px;
            width: 140px;
            height: auto;
            opacity: 0;
            /* shuru me hidden */
            animation: moveImg 8s linear infinite;
        }
        /* Delay har ek image ke liye */
        
        .container img:nth-child(1) {
            animation-delay: 0s;
        }
        
        .container img:nth-child(2) {
            animation-delay: 2s;
        }
        
        .container img:nth-child(3) {
            animation-delay: 4s;
        }
        
        .container img:nth-child(4) {
            animation-delay: 6s;
        }
        
        .container img:nth-child(5) {
            animation-delay: 8s;
        }
        
        @keyframes moveImg {
            0% {
                left: -160px;
                opacity: 1;
                /* jaise hi enter ho, dikhna shuru */
            }
            100% {
                left: 100%;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://via.placeholder.com/140/ff0000" alt="Image 1">
        <img src="https://via.placeholder.com/140/00ff00" alt="Image 2">
        <img src="https://via.placeholder.com/140/0000ff" alt="Image 3">
        <img src="https://via.placeholder.com/140/ffff00" alt="Image 4">
        <img src="https://via.placeholder.com/140/ff00ff" alt="Image 5">
    </div>
</body>

</html>
